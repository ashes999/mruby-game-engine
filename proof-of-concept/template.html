<html><head /><body>
	<script src="lib/webruby.js"></script>
	<script src="lib/crafty-min.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var w = new WEBRUBY();
			var source = `
				$window = MrubyJs::get_root_object
				puts "Window is $window"
				puts "The time is now #{Time.new}"
				`;
			w.run_source(source);			
		}
	</script>
</body></html>
